<meta charset="UTF-8"> 
<html>
	<head>
		<title>Single Line FPS</title>
		<style>
canvas {
	border: 1px solid black;
}
		</style>
	</head>
	<body>
		<canvas id="canvas" style="width: 100%; height: 50px;" height="50"></canvas>
		<script>
//

var ctx = document.getElementById('canvas').getContext('2d');

function draw() {
	ctx.fillStyle = "red";
	ctx.fillRect(10, 10, 30, 30);
	ctx.fillRect(ctx.canvas.clientWidth - 40, ctx.canvas.clientHeight -40, 30, 30);
}

function resize_canvas(){
    canvas.width  = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
	console.log("Window resized to " + window.innerWidth + "x" + window.innerHeight);
	draw();
}

resize_canvas();
window.addEventListener("resize", resize_canvas);
window.addEventListener("orientationchange", resize_canvas);

// Set canvas coord system to the actual size
//document.getElementById('canvas').width = document.getElementById('canvas').clientWidth;



		</script>
	</body>
</html>
