<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Single Line FPS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background: black;">
        <div style="float: left; color: white;">
            <table>
                <tbody>
                    <tr>
                        <td><label for="fontSelection">Font: </label></td>
                        <td colspan="2">
                            <select id="fontSelection" onchange="onFontSelectionChange()">
                                <option value="Georgia, serif">Georgia, serif</option>
                                <option value='"Palatino Linotype", "Book Antiqua", Palatino, serif'>"Palatino Linotype", "Book Antiqua", Palatino, serif</option>
                                <option value='"Times New Roman", Times, serif'>"Times New Roman", Times, serif</option>
                                <option value='Arial, Helvetica, sans-serif'>Arial, Helvetica, sans-serif</option>
                                <option value='"Arial Black", Gadget, sans-serif'>"Arial Black", Gadget, sans-serif</option>
                                <option value='"Comic Sans MS", cursive, sans-serif'>"Comic Sans MS", cursive, sans-serif</option>
                                <option value='Impact, Charcoal, sans-serif'>Impact, Charcoal, sans-serif</option>
                                <option value='"Lucida Sans Unicode", "Lucida Grande", sans-serif'>"Lucida Sans Unicode", "Lucida Grande", sans-serif</option>
                                <option value='Tahoma, Geneva, sans-serif'>Tahoma, Geneva, sans-serif</option>
                                <option value='"Trebuchet MS", Helvetica, sans-serif'>"Trebuchet MS", Helvetica, sans-serif</option>
                                <option value='Verdana, Geneva, sans-serif'>Verdana, Geneva, sans-serif</option>
                                <option value='"Courier New", Courier, monospace'>"Courier New", Courier, monospace</option>
                                <option value='"Lucida Console", Monaco, monospace'>"Lucida Console", Monaco, monospace</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fovSlider">Field of view: </label></td>
                        <td style="width: 30px;">
                            <span id="fovSliderFeedback">60ยบ</span>
                        </td>
                        <td>
                            <input style="width: 100%;" type="range" min="60" max="120" value="80" id="fovSlider" oninput="onFovSliderChange()" onmouseup="loseFocus()">
                        </td>
                    </tr>
                    <tr>
                        <td>X: </td>
                        <td colspan="2"><div id="x"></div></td>
                    </tr>
                    <tr>
                        <td>Y: </td>
                        <td colspan="2"><div id="y"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="float: right; font-weight: bold; color: white;">FPS: <span style="font-weight: lighter; color: red;" id="fps_counter"></span></div>
        <canvas id="canvas" class="vertical_center_child"></canvas>
        <script type="text/javascript" src="script/graphics/font/fontsizes.js"></script>
        <script type="text/javascript" src="script/graphics/font/font.js"></script>
        <script type="text/javascript" src="script/geometry/point.js"></script>
        <script type="text/javascript" src="script/geometry/line.js"></script>
        <script type="text/javascript" src="script/geometry/polygon.js"></script>
        <script type="text/javascript" src="script/geometry/map.js"></script>
        <script type="text/javascript" src="script/graphics/screenport.js"></script>
        <script type="text/javascript" src="script/graphics/fpscounter.js"></script>
        <script type="text/javascript" src="script/onload.js"></script>
    </body>
</html>
